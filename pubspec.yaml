name: alexandria_mobile
description: "A Nostr-based reading and publishing platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Network and HTTP
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2

  # Storage - Universal across platforms
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Crypto and Nostr
  crypto: ^3.0.3
  bip39: ^1.0.6
  hex: ^0.2.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

  # Markdown and Content Rendering
  flutter_markdown: ^0.6.18
  markdown: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/GitCitadelLogos/
